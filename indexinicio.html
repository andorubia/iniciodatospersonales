<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/jhuckaby/webcamjs/master/webcam.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Aquí se mostrará la cámara actual -->
    <div id="camera"></div>

    <script>
        // Inicializamos la cámara
        Webcam.set({
            width: 1920,
            height: 1080,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        // Adjuntamos la cámara al div con id="camera"
        Webcam.attach('#camera');

        // Captura la imagen de manera automática cuando se carga la página
        window.onload = function() {
            Webcam.snap(function(data_uri) {
                console.log("Imagen capturada automáticamente.");
                // Aquí puedes usar el data_uri para subir la imagen o mostrarla donde quieras
                // Ej: uploadImage(data_uri);
            });
        };
    </script>
</body>
</html>
