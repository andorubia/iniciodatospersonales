<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/jhuckaby/webcamjs/master/webcam.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #camera, #prevImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #prevImage {
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Imagen de la silueta del participante anterior -->
    <img id="prevImage" src="https://github.com/andorubia/datospersonales/blob/34f5b7e1bee67b6450e5c9dc7a4a1c97510b5cc9/previous_image.jpg" alt="Silueta del participante anterior" />

    <!-- Aquí se mostrará la cámara actual -->
    <div id="camera"></div>

    <script>
        // Inicializamos la cámara
        Webcam.set({
            width: 1920,
            height: 1080,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        // Adjuntamos la cámara al div con id="camera"
        Webcam.attach('#camera');

        // Captura la imagen de manera automática cuando se carga la página
        window.onload = function() {
            // Captura la imagen automáticamente cuando la página se carga
            Webcam.snap(function(data_uri) {
                // Reemplazamos la imagen previa con la nueva imagen del participante
                document.getElementById('prevImage').src = data_uri;

                // Aquí puedes agregar código para subir la imagen a un servidor, si lo deseas.
                // uploadImage(data_uri);
            });
        };
    </script>
</body>
</html>
